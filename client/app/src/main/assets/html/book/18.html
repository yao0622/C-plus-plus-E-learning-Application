<h3>重载函数的声明</h3>
<p>C++允许功能相近的函数在相同的作用域内以相同函数名声明，从而形成重载。方便使用，便于记忆。</p>
<h4>注意事项</h4>
<p>重载函数的形参必须不同: 个数不同或类型不同。<br>
    编译程序将根据实参和形参的类型及个数的最佳匹配来选择调用哪一个函数。</p>
