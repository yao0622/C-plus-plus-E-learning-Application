    <title>类型兼容规则</title>

<body>
<div class=WordSection1 style='layout-grid:15.6pt'>

    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>类型兼容规则</span></p>

    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>一个公有派生类的对象在使用上可以被当作基类的对象，反之则禁止。具体表现在：</span></p>

    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>派生类的对象可以隐含转换为基类对象。</span></p>

    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>派生类的对象可以初始化基类的引用。</span></p>

    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>派生类的指针可以隐含转换为基类的指针。</span></p>

    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>通过基类对象名、指针只能使用从基类继承的成员。</span></p>

    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
</div>
</body>
