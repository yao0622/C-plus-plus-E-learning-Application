<h3>向标准输出设备（显示器）输出</h3>
<p>例：<br>
    int x;<br>
    cout<<&quot;x=&quot;&lt;&lt;x;&nbsp;<br></p>

<p>例：<br>
    int x;<br>
    cin>>x;</p>
