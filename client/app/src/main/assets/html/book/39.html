    <title>深复制与浅复制</title>
</head>
<body>
<p>浅复制的实现的是将两个对象的对应数据项简单的复制，当被复制的对象时指针类型时，只是将指针简单的赋值；而深复制在当被复制的对象数据成员是指针类型时，不是复制该指针成员本身，而是将指针所指的对象进行复制。</p>
<p>浅复制与深复制的区别主要体现在复制对象为指针时，为完成深复制，需要自己定义复制构造函数。</p>
