<h3>异常处理中的构造与析构</h3>
在异常处理中，找到一个匹配的catch异常处理后，如果catch子句的异常声明是一个值参数，则其初始化方式是复制被抛掷的异常对象。如果catch子句的异常声明是一个引用，则其初始化方式是使该引用指向异常对象。<br>
C++异常处理的真正功能，不仅在于它能处理各种不同类型的异常，还在于它具有为异常抛掷前构造的所有局部对象自动调用析构函数的能力。<br>
异常被抛出后，从进入try块（与截获异常的catch子句相对应的那个try块）起，到异常被抛掷前，这期间在栈上构造且尚未析构的所有对象都会被自动析构，析构的顺序与构造的顺序相反。这一过程称为栈的解旋（unwinding）。<br>
