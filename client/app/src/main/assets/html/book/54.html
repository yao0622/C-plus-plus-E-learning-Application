<div class=WordSection1 style='layout-grid:15.6pt'>

    <p class=MsoNormal><span lang=EN-US style='font-family:"微软雅黑","sans-serif"'>I/O</span><span
            style='font-family:"微软雅黑","sans-serif"'>流的概念</span></p>

    <p class=MsoNormal><span style='font-family:"微软雅黑","sans-serif"'>当程序与外界环境进行信息交换时，存在着两个对象，一个是程序中的对象，另一个是文件对象。</span></p>

    <p class=MsoNormal><span style='font-family:"微软雅黑","sans-serif"'>流是一种抽象，它负责在数据的生产者和数据的消费者之间建立联系，并管理数据的流动。</span></p>

    <p class=MsoNormal><span style='font-family:"微软雅黑","sans-serif"'>程序建立一个流对象，并指定这个流对象与某个文件对象建立连接，程序操作流对象，流对象通过文件系统对所连接的文件对象产生作用。</span></p>

    <p class=MsoNormal><span style='font-family:"微软雅黑","sans-serif"'>读操作在流数据抽象中被称为（从流中）提取，写操作被称为（向流中）插入。</span></p>

    <p class=MsoNormal style='margin-left:36.0pt'><span lang=EN-US>&nbsp;</span></p>
