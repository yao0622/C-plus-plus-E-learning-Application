<h3>面向对象的软件工程</h3>
<p>是面向对象方法在软件工程领域的全面应用。它包括:<br>
    面向对象的分析（OOA）：做什么<br>
    面向对象的设计（OOD）：怎么做<br>
    面向对象的编程（OOP）：用程序实现<br>
    面向对象的测试（OOT）：发现错误<br>
    面向对象的软件维护（OOSM）：修改、升级</p>
