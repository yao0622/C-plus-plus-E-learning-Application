<h3>内联函数声明与使用</h3>
<p>声明时使用关键字 inline。<br>
    编译时在调用处用函数体进行替换,节省了参数传递、控制转移等开销。</p>
<h4>注意：</h4>
<p>内联函数体内不能有循环语句和switch语句。<br>
    内联函数的声明必须出现在内联函数第一次被调用之前。<br>
    对内联函数不能进行异常接口声明。</p>
