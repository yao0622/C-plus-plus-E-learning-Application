<p><strong>函数模板与类模板 </strong><br />
    <strong>函数模板 </strong><br />
    函数模板可以用来创建一个通用功能的函数，以支持多种不同形参，进一步简化重载函数的函数体设计。 <br />
    声明方法： <br />
    <strong>template  &lt;typename </strong><strong>标识符&gt; </strong><br />
    <strong>函数声明</strong><strong> </strong><br />
    <strong>类模板 </strong><br />
    类模板的作用 <br />
    使用类模板使用户可以为类声明一种模式，使得类中的某些数据成员、某些成员函数的参数、某些成员函数的返回值，能取任意类型（包括基本类型的和用户自定义类型）。<br />
    类模板的声明 <br />
    类模板： <br />
    <strong>template &lt;</strong><strong>模板参数表&gt;</strong><br />
    <strong>class </strong><strong>类名 </strong><br />
    <strong>{</strong><strong>类成员声明}</strong><br />
    如果需要在类模板以外定义其成员函数，则要采用以下的形式： <br />
    <strong>template &lt;</strong><strong>模板参数表&gt;</strong><br />
    <strong>类型名 类名&lt;T&gt;::函数名（参数表）</strong> </p>
